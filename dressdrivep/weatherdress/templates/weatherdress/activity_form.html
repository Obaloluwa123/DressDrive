<form method="post">
    {% csrf_token %}
    <select name="mood">
        {% for mood, mood_display in form.mood.field.choices %}
        <option value="{{ mood }}" {% if form.mood.value==mood %}selected{% endif %}>{{ mood_display }}</option>
        {% endfor %}
    </select>
    {{ form.temperature }}
    <input type="submit" value="Submit">
</form>
